
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Cortesia</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .hidden { display: none; }
    input, button { margin: 5px 0; padding: 5px; width: 100%; }
  </style>
</head>
<body>

  <h2>Solicitar Cortesia</h2>
  <div id="mensagem"></div>

  <div id="formulario" class="hidden">
    <label>CPF: <input type="text" id="cpf"></label>
    <button onclick="buscarPessoa()">Buscar</button>

    <div id="dadosPessoa" class="hidden">
      <label>Nome: <input type="text" id="nome"></label>
      <label>Data de Nascimento: <input type="date" id="dataNascimento"></label>
      <label>Cidade: <input type="text" id="cidade"></label>
      <label>Telefone: <input type="text" id="telefone"></label>
      <label>Email: <input type="email" id="email"></label>
      <button onclick="solicitarCortesia()">Solicitar Cortesia</button>
    </div>
  </div>

<script src="solicitar-cortesia.js"></script>
</body>
</html>
