
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Cortesia - Corrigido</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Adiciona um pouco de padding no body e centraliza o container */
    body {
      padding-top: 2rem;
      padding-bottom: 2rem;
      background-color: #f8f9fa; /* Um fundo suave */
    }
    .container {
      max-width: 700px; /* Limita a largura máxima em telas grandes */
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    /* Estilo para a mensagem */
    #mensagem {
        margin-bottom: 1rem;
    }
    /* REMOVIDO: Regra CSS que conflitava com d-none */
    /* #formulario, #dadosPessoa { display: none; } */
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">Solicitar Cortesia</h2>
    
    <!-- Div para mensagens (inicialmente vazia) -->
    <div id="mensagem"></div>

    <!-- Formulário de busca por CPF (inicialmente oculto com d-none) -->
    <div id="formulario" class="d-none"> <!-- CORRIGIDO: Adicionado d-none aqui -->
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF (somente números)">
          <button class="btn btn-primary" type="button" onclick="buscarPessoa()">Buscar</button>
        </div>
      </div>

      <!-- Dados da Pessoa (inicialmente oculto com d-none) -->
      <div id="dadosPessoa" class="mt-4 d-none"> <!-- CORRIGIDO: Adicionado d-none aqui -->
        <h4 class="mb-3">Dados da Pessoa</h4>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" readonly>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" readonly>
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" readonly>
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" readonly>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>
        </div>
        <button class="btn btn-success w-100 mt-3" type="button" onclick="solicitarCortesia()">Solicitar Cortesia</button>
      </div>
    </div>

    <div id="novaCortesia" class="d-none">
        <button class="btn btn-success w-100 mt-3" type="button" onclick="novaCortesia()">Nova Solicitação</button>
    </id>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Seu script JS adaptado -->
  <script src="solicitar-cortesia.js"></script> 
</body>
</html>
